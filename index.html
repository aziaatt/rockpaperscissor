<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1> Rock Paper, Scissors </h1>
        <h4 id="points">First to 5 points wins.</h4>
        
    </div>
    <div id="results">
        <p id="pScore">0</p>
        <p id="divider">-</p>
        <p id="cScore">0</p>
    </div>

    <div class="info">
        <h3>Choose your weapon:</h3>
    </div>
    <div class="choices">
        <button class="rock"><img src="fist.png"></button>
        <button class="paper"><img src="paper.png"></button>
        <button class="scissors"><img src="scissors.png"></button>
    </div>
    <div class="whatChoice">
        <div id="yourChoice">
            <h4 class="youChose">You chose:</h4>
            <p id="pChoice"></p>
        </div>
        <div id="theirChoice">
            <h4 class="youChose">The computer chose:</h4>
            <p id="cChoice"></p>
        </div>
    </div>
    <div class="playing">
        <p id="winner"></p>
        <button id="reset" onclick="resetScores()">Play Again!</button>
    </div>

    <footer>
        <p>Copyright Alper Sonmez 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
